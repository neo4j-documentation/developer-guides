site:
  title: Neo4j Developer Portal
  url: /developer

content:
  sources:
  - url: ./
    branches: HEAD
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'
ui:
  bundle:
    url: https://s3-eu-west-1.amazonaws.com/static-content.neo4j.com/build/ui-bundle.zip
    # url: /Users/adam/projects/docs/ui/build/ui-bundle.zip
    snapshot: true

urls:
  html_extension_style: indexify
asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  attributes:
    page-theme: developer
    page-disabletracking: true
